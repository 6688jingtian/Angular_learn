<!DOCTYPE html>
<html ng-app="test">
	<head>
		<meta charset="UTF-8">
		<title>指令(自定义组件)</title>
		<script src="js/angular.js"></script>
	</head>
	<body>
		<abc></abc>
		<script>
			var app=angular.module('test',[]);
			app.directive('abc',function(){//指令
				var json={
					restrict:'E',//约束
					template:'<span>老四</span>'//模板
				};
				return json;
			});
			//E(element)标签  C(class) A(attribute) M(comment)注释
		</script>
	</body>
</html>
