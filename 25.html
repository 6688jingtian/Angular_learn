<!DOCTYPE html>
<html ng-app="test">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.js"></script>
		<script>
			var app=angular.module('test',[]);
			app.controller('con',function($scope){
				$scope.arr=['apple','banana','orange','hello','love'];
			});
		</script>
	</head>
	<body ng-controller="con">
		<ul> 
			<input type="text" ng-model="str" />
			<li ng-repeat="i in arr" ng-show="i.indexOf(str)!=-1">{{i}}</li>
		</ul>
	</body>
</html>
