<!DOCTYPE html>
<html ng-app="test">
	<head>
		<meta charset="UTF-8">
		<title>自定义依赖注入(factory方法)</title>
		<script src="js/angular.js"></script>
	</head>
	<body>
		<div ng-controller="con">{{a}}</div>
		<script>
			angular.module('test',[]).controller('con',function($scope,num){
				$scope.a=10;
				alert(num.fn(12,23));
				alert(num.fn(1,2));
			}).factory('num',function(){
				alert('我执行了');
				return {
					a:12,
					fn:function(n1,n2){
						return n1+n2;
					}
				}
			});   
			//方法一factory()
			//方法二provide()
		</script>
	</body>
</html>
