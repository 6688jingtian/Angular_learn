<!DOCTYPE html>
<html ng-app="test">
	<head>
		<meta charset="UTF-8">
		<title>http数据交互(涉及到php)</title>
		<script src="js/angular.min.js"></script>
		<script>
			var app=angular.module('test',[]);
			app.controller('con',function($scope,$http){
				$scope.num1=0;
				$scope.num2=0;
				$scope.result=0;
				$scope.$watch('num1',function()
				{
					$http.get('a.php',{params:{a:$scope.num1,b:$scope.num2}}).success(function(result){
					$scope.result=result;
					}).error(function(){
						alert('失败了');
					});
				});
			}); 
		</script>
	</head>
	<body ng-controller="con">
		<input type="text" ng-model="num1" />+<input type="test" ng-model="num2" />={{result}};
	</body>
</html>
